<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="Playlist-bar">
        <i class="fas fa-times"></i>
        <span class="Playlist-bar__Title">Playlist</span>
    </div>

    <div class="Now-playing">
    <!--album art diagram-->
    <div class="Now-playing__Album-art"></div>
    <div class="Now-playing__Text">
        <p class="Now-playing__Text__Title"><strong>Random Love</strong></p>
        
        <p class="Now-playing__Text__Artist">by Divay Kapoor</p>
    </div>
</div>
    <div class="Action-icons">
        <!--Play icon-->
        <div class="Action-icons__Play icon"><span>▷ Play</span></div>
        <!--heart icon-->
        <div class="Action-icons__Heart icon"><span>♡</span></div>
        <!--plus icon-->
        <div class="Action-icons__Plus icon"><span>+</span></div>

    </div>
    
    <div class="Songlist">
        <div class="Songlist__Album-art">
        </div>
        <div class="Songlist__Text">
        <span class="Songlist__Text_Title"><strong>Matargasti</strong></span>
        <span class="Songlist__Text_Artist">Mohit Chauhan</span>
    </div>

    <div class="Songlist__Album-art">
        </div>
        <div class="Songlist__Text">
        <span class="Songlist__Text_Title"><strong>Attitude</strong></span>
        <span class="Songlist__Text_Artist">Lewis Ofman - Attitude</span>
    </div>

    <div class="Songlist__Album-art">
        </div>
        <div class="Songlist__Text">
        <span class="Songlist__Text_Title"><strong>Try Everything</strong></span>
        <span class="Songlist__Text_Artist">Shakira - Zootopia</span>
    </div>

    <div class="Songlist__Album-art">
        </div>
        <div class="Songlist__Text">
        <span class="Songlist__Text_Title"><strong>Sunflower</strong></span>
        <span class="Songlist__Text_Artist">Joseph Vincent - Sunflower</span>
    </div>


    </div>


</body>

<script
    src="http://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>

</html>
